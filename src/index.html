<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form onsubmit="onSubmit()"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST">
      <fieldset class="blocks">
        <legend>Personal information</legend>
        <div class="inputs">
          <label for="surname">Surname:</label>
          <input type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            minlength="1"
            maxlength="99">
        </div>

        <div class="inputs">
          <label for="name">Name:</label>
          <input type="text"
            id="name"
            name="name"
            autocomplete="off"
            minlength="1"
            maxlength="99">
        </div>

        <div class="inputs">
          <label for="age">How old are You?</label>
          <input type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="100">
        </div>

        <div class="inputs">
          <label for="date">Full date of birth:</label>
          <input type="date"
            id="date"
            name="date">
        </div>

        <div class="inputs">
          <label for="agree">I accept the term of he agreement</label>
          <input type="checkbox"
            id="agree"
            name="agree">
        </div>

      </fieldset>



      <fieldset class="blocks">
        <legend>Registration</legend>
        <div class="inputs">
          <label for="email">E-mail:</label>
          <input type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required>
        </div>

        <div class="inputs">
          <label for="password">Password:</label>
          <input type="password"
            id="password"
            name="password"
            minlength="4"
            maxlength="99"
            required>
        </div>

      </fieldset>


      <fieldset class="blocks">
        <legend>An interesting fact about you!</legend>

        <div class="inputs">
          <span>Do you love cats?</span>
          <input type="radio"
            id="choice1"
            name="choice">
          <label for="choice1">Yes</label>
          <input type="radio"
            id="choice2"
            name="choice">
          <label for="choice2">No</label>
        </div>

        <div class="inputs">
          <label for="color">What is your favorite color?</label>
          <input type="color"
            id="color"
            name="color">
        </div>

        <div class="inputs">
          <label for="time">What time do you go to bed?</label>
          <input type="time"
            id="time"
            name="time">
        </div>

        <div class="inputs">
          <label for="select1">What are your favourite brand of car?</label>
          <select id="select1" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </div>

        <div class="inputs">
          <label for="range">How do you rate our work?</label>
          <input type="range"
            id="range"
            name="range"
            min="0"
            max="100"
            step="1"
            value="0">
        </div>
      </fieldset>


      <fieldset class="blocks">
        <legend>Additional info:</legend>

        <div class="inputs">
          <label for="comm">Comments:</label>
          <textarea id="comm" name="comm"></textarea>
        </div>

        <div class="inputs">
          <label for="select2">Would you recommend us?</label>
          <select id="select2">
            <option>yes</option>
            <option>no</option>
          </select>
        </div>

      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>

  </body>

</html>
